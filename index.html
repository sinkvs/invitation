<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Поздравление для Надежды</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Первая карточка: приветствие -->
  <div id="card1" class="card visible">
    <h1 class="greeting">Привет, Надежда!</h1>
    <p class="instruction">Смахни влево или нажми кнопку, чтобы продолжить</p>
    <button id="continueBtn" class="btn">➡ Продолжить</button>
  </div>
  
  <!-- Вторая карточка: приглашение (без кнопки) -->
  <div id="card2" class="card hidden">
    <h1 class="invitation">Мы ждем тебя сегодня в 10:00 в кабинете!</h1>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
