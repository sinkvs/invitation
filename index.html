<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приглашение на 8 марта</title>
  <!-- Подключаем Google Fonts: Pacifico для приветствия и Orbitron для цифр -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <!-- Подключаем файл со стилями -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Предупреждение для не мобильных устройств -->
  <div id="non-mobile-warning" style="display: none;">
    <p>Доступ только с мобильных устройств.<br>Пожалуйста, откройте страницу на мобильном устройстве.</p>
  </div>

  <!-- Основной контейнер с содержимым -->
  <div id="main-container">
    <!-- Приветственная область -->
    <div id="welcome-area">
      <h1>Привет, Надежда!</h1>
      <!-- Кнопка с эффектом перелива -->
      <button id="enter-button">Нажми сюда</button>
    </div>

    <!-- Область приглашения (скрыта по умолчанию) -->
    <div id="invitation-area" style="display: none;">
      <!-- Flip clock обратного отсчёта -->
      <div id="flip-clock">
        <div class="flip-unit">
          <div class="upper-card" id="hours-upper">00</div>
          <div class="lower-card" id="hours-lower">00</div>
        </div>
        <span class="separator">:</span>
        <div class="flip-unit">
          <div class="upper-card" id="minutes-upper">00</div>
          <div class="lower-card" id="minutes-lower">00</div>
        </div>
        <span class="separator">:</span>
        <div class="flip-unit">
          <div class="upper-card" id="seconds-upper">00</div>
          <div class="lower-card" id="seconds-lower">00</div>
        </div>
      </div>
      <!-- Презентабельное приглашение -->
      <h2>Приглашаем в кабинет №1 в 10:00</h2>
    </div>
  </div>

  <!-- Контейнер для анимации падающих цветочков -->
  <div id="flowers-container"></div>

  <!-- Подключаем JavaScript -->
  <script src="script.js"></script>
</body>
</html>
