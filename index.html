<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Поздравление для Надежды</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Первая секция: Приветствие -->
  <section id="section1" class="section">
    <div class="content">
      <h1 class="greeting">Привет, Надежда!</h1>
      <p class="instruction">Нажми кнопку или смахни вверх, чтобы продолжить</p>
      <button id="nextBtn" class="btn">➡ Продолжить</button>
    </div>
  </section>
  
  <!-- Вторая секция: Приглашение -->
  <section id="section2" class="section">
    <div class="content">
      <h1 class="invitation">Мы ждем тебя сегодня в 10:00 в кабинете!</h1>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
