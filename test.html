<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Дополнительные стили для скрытия вопросов и модального окна */
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        .modal {
            display: none;
        }
    </style>
</head>
<body>
    <div class="test" id="test">
        <div class="message">Для получения кода тебе необходимо правильно ответить на все вопросы:</div>
        <div id="questionContainer">
            <div class="message" id="questionText"></div>
            <div id="optionsContainer"></div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Вы неправильно ответили на один или несколько вопросов. Попробуйте снова!</p>
            <button onclick="resetTest()">Повторить тест</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
