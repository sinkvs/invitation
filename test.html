<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Дополнительные стили для скрытия вопросов и модального окна */
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        .modal {
            display: none;
        }
    </style>
</head>
<body>
    <div class="test" id="test">
        <div class="message">Для получения кода тебе необходимо правильно ответить на все вопросы:</div>

        <div id="question1" class="question active">
            <div class="message">2 + 3 = ?</div>
            <button onclick="selectAnswer(0, '5')">5</button>
            <button onclick="selectAnswer(0, '4')">4</button>
            <button onclick="selectAnswer(0, '6')">6</button>
        </div>

        <div id="question2" class="question">
            <div class="message">4 * 5 = ?</div>
            <button onclick="selectAnswer(1, '20')">20</button>
            <button onclick="selectAnswer(1, '25')">25</button>
            <button onclick="selectAnswer(1, '18')">18</button>
        </div>

        <div id="question3" class="question">
            <div class="message">6 - 2 = ?</div>
            <button onclick="selectAnswer(2, '4')">4</button>
            <button onclick="selectAnswer(2, '3')">3</button>
            <button onclick="selectAnswer(2, '5')">5</button>
        </div>

        <div id="question4" class="question">
            <div class="message">3 * 7 = ?</div>
            <button onclick="selectAnswer(3, '21')">21</button>
            <button onclick="selectAnswer(3, '24')">24</button>
            <button onclick="selectAnswer(3, '19')">19</button>
        </div>

        <div id="question5" class="question">
            <div class="message">8 + 4 = ?</div>
            <button onclick="selectAnswer(4, '12')">12</button>
            <button onclick="selectAnswer(4, '10')">10</button>
            <button onclick="selectAnswer(4, '11')">11</button>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Вы неправильно ответили на один или несколько вопросов. Попробуйте снова!</p>
            <button onclick="resetTest()">Повторить тест</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
